<!DOCTYPE html>
<html>
    <head>
        <title>Sing Up</title>
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <link rel="stylesheet" href="Sign up form_style.css">
    </head>
    <body>
        <h1>Sign Up</h1>
        <form>
            <div class="form-group">
                <input type="text" Placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
            <div class="mobile">
                <input type="tel" placeholder="Mobile No.">
            </div>
            <div class="mail">
                <input type="email" placeholder="Email Address">                
            </div>          
                
            <div class="form-group1">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="agree" required>
                <label for="Agree">I Agree</label>
            </div>
            <div class="terms">
                By clicking <button type="register" class="Register">Register</button>,you agree to the<a href="#">Terms and conditions</a>set out by this site, including our cookie use.
            </div>
            <div class="button-group">
                <button type="submit" class="Register">Register</button>
                <button type="button" class="SignIn"> Sign In</button>
            </div>
               
            
        </form>
    </body>
</html>
